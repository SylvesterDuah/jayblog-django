{% extends 'base.html' %}
{% block title %}Create A New Blog Category Post{% endblock %}
{% block content %}
    

{% if user.is_authenticated %}
	<h1>Add Category...</h1>
	<br/><br/>
	<div class="form-group">
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
		<button class="btn btn-warning">Add Category</button>
	</div>

{% else %}

You're not authorize to view this page!

{% endif %}


{% endblock %}
